<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume by Muskan Saleem</h1>
    
    <form id="Resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Username">Username:</label>
            <input type="text" id="Username" placeholder="Enter your username"><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your number"><br>
        </fieldset>

        <fieldset>
            <label for="education">Education:</label>
            <textarea name="education" id="education" rows="4"></textarea>
        </fieldset>

        <fieldset>
            <label for="experience">Experience:</label>
            <textarea name="experience" id="experience" rows="4"></textarea>
        </fieldset>

        <fieldset>
            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" rows="4"></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <br>
    <!-- Editable & Dynamic Resume -->
    <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated here -->
    </div>
    
    <br>

    <!-- Shareable link and download button -->
    <div id="ShareableLinkContainer" style="display:none;">
        <h2>Shareable Link</h2>
        <p>Here is your link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a><br>
        <button id="download-pdf">Download as PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
